name       : paperwork-backend
version    : 2.1.1
release    : 16
source     :
    - https://pypi.io/packages/source/p/paperwork-backend/paperwork-backend-2.1.1.tar.gz : b61e7522c42743b3d30a39989f71ee5d2da20a92133350e5fa1b22e4357ca0f7
homepage   : https://openpaper.work/
license    : GPL-3.0-or-later
component  : programming.python
summary    : Backend part of Paperwork (Python API, no UI)
description: |
    Paperwork is a GUI to make papers searchable. This is the backend part of Paperwork.
builddeps  :
    - libinsane
    - libpillowfight
    - openpaperwork-core
    - openpaperwork-gtk
    - poppler
    - python-gobject
    - python-levenshtein
    - python-pycountry
    - python-pyocr
    - python-simplebayes
    - python-whoosh
    - scikit-learn
rundeps    :
    - libinsane
    - libpillowfight
    - openpaperwork-core
    - openpaperwork-gtk
    - poppler
    - python-gobject
    - python-levenshtein
    - python-pycountry
    - python-pyocr
    - python-simplebayes
    - python-whoosh
    - scikit-learn
build      : |
    %python3_setup
install    : |
    %python3_install
